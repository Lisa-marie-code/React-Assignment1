    <h3>My Shopping List</h3><br>

<script type=text/jsx>

let data=[{id:1, text:"Bread"},
          {id:2, text:"Cake" },
          {id:3,  text:"Milk" },
];

function App(props){
    console.log(props)
    return(
        <div>
            <ul>
                <li>{props.text} <button>Delete</button> </li>
            </ul>
           
        </div>
    );
}



let appList=data.map(i=> <App key={i.id} text={i.text} button={i.delete} />);
ReactDOM.render(
  <React.StrictMode>
  {appList}
  </React.StrictMode> ,document.getElementById ("root"));
